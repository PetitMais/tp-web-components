<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web components</title>

    <link href="src/css/reset.css" rel="stylesheet" />
    <link href="src/css/current-time.css" rel="stylesheet" />

    <script src="src/js/current-time.js" defer></script>
    <script src="src/js/screen-size.js" defer></script>
    <script src="src/js/custom-details.js" defer></script>
  </head>
  <body>
    <current-time></current-time>
    <current-time format="utc"></current-time>
    <screen-size unit="rem"></screen-size>

    <template id="custom-details">
      <style>
        details {
          background: lightpink;
          padding: 1rem;
          border: 0.125rem solid black;
        }

        div {
          margin-block-start: 1rem;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
          }
        }

        details[open] div {
          animation: fadeIn 0.3s;
        }

        ::slotted(ul) {
          display: flex;
          flex-direction: column;
          gap: 0.5em;
        }
      </style>
      <details>
        <summary>
          <slot name="summary"></slot>
        </summary>
        <div>
          <slot name="content"></slot>
        </div>
      </details>
    </template>

    <custom-details>
      <span slot="summary">Les 3 technologies des Web Components</span>
      <ul slot="content">
        <li><i>Custom Elements</i></li>
        <li><i>Shadow DOM</i></li>
        <li>Éléments <code>&lt;template&gt; et &lt;slots&gt;</code></li>
      </ul>
    </custom-details>
  </body>
</html>
